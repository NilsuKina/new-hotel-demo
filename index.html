<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Premium Hotel – Reservation Demo</title>

  <!-- GitHub Pages uyumlu -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HERO / WELCOME -->
  <section class="hero">
    <div class="hero__overlay"></div>

    <header class="nav">
      <div class="brand">Aurora Premium Hotel</div>
      <button id="openWidgetTop" class="nav__btn">Rezervasyon</button>
    </header>

    <div class="hero__content">
      <div class="welcome">HOŞ GELDİNİZ</div>
      <h1 class="headline">Aurora Premium Hotel</h1>
      <p class="sub">
        Tek oda için hazırlanmış rezervasyon demo uygulaması.
      </p>

      <button id="openWidget" class="cta">
        Rezervasyon Yap
      </button>

      <div class="hint">
        Butona tıklayınca Check-in / Check-out alanları açılır.
      </div>
    </div>

    <!-- Reservation Widget -->
    <div id="widget" class="widget widget--hidden" aria-hidden="true">
      <div class="widget__row">
        <div class="widget__title">Rezervasyon Oluştur</div>
        <button id="closeWidget" class="iconBtn" aria-label="close">✕</button>
      </div>

      <div class="widget__room">
        <div class="roomName">Oda: Deniz Manzaralı Standart Oda</div>
        <div class="roomMeta">Tek oda • Tek seçenek</div>
      </div>

      <form id="resForm" class="widget__form">
        <label>
          Check-In
          <input id="check_in" type="date" required>
        </label>

        <label>
          Check-Out
          <input id="check_out" type="date" required>
        </label>

        <label>
          Ad Soyad
          <input id="full_name" type="text" placeholder="Nilsu Kına" required>
        </label>

        <label>
          Email
          <input id="email" type="email" placeholder="nilsu@example.com" required>
        </label>

        <button class="bookBtn" type="submit">
          Rezervasyonu Kaydet
        </button>

        <div id="msg" class="msg"></div>
      </form>
    </div>
  </section>

  <!-- Records -->
  <main class="container">
    <h2 class="sectionTitle">Rezervasyon Kayıtları</h2>
    <div id="resList" class="resList"></div>
  </main>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
